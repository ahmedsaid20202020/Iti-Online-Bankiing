<!DOCTYPE html>
<html lang="en">
  <head>
    <title>iTi Bank | Log In</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="icon" type="image/png" href="ITI Bank.png" />

    <link
      rel="stylesheet"
      type="text/css"
      href="vendor/bootstrap/css/bootstrap.min.css"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="fonts/font-awesome-4.7.0/css/font-awesome.min.css"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="fonts/iconic/css/material-design-iconic-font.min.css"
    />

    <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css" />

    <link
      rel="stylesheet"
      type="text/css"
      href="vendor/css-hamburgers/hamburgers.min.css"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="vendor/animsition/css/animsition.min.css"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="vendor/select2/select2.min.css"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="vendor/daterangepicker/daterangepicker.css"
    />

    <link rel="stylesheet" type="text/css" href="css/util.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <!--===============================================================================================-->
  </head>
  <body>
    <div class="limiter">
      <div
        class="container-login100"
        style="background-image: url('images/bg-01.jpg')"
      >
        <div class="card" id="card">
          <div class="wrap-login100">
            <form
              action="main.html"
              method="GET"
              class="login100-form validate-form"
            >
              <span class="login100-form-logo">
                <img src="images/ITI Bank.png" />
              </span>
              <br />
              <span class="login100-form-title p-b-34 p-t-27">
                Log In To Bank
              </span>
              <br />
              <div
                class="wrap-input100 validate-input"
                data-validate="Enter username"
              >
                <input
                  class="input100"
                  type="text"
                  name="username"
                  placeholder="Username"
                  id="uLogin"
                />
                <span class="focus-input100" data-placeholder="&#xf207;"></span>
              </div>

              <div
                class="wrap-input100 validate-input"
                data-validate="Enter password"
              >
                <input
                  class="input100"
                  type="password"
                  name="pass"
                  placeholder="Password"
                  id="pLogin"
                />
                <span class="focus-input100" data-placeholder="&#xf191;"></span>
              </div>
              <br />
              <br />
              <br />
              <br />
              <div class="container-login100-form-btn">
                <button class="login100-form-btn" id="btn">Login</button>
              </div>
            </form>
          </div>
          <div class="flip-card-back">
            <div class="backHead">
              <h1>Warring</h1>

              <img src="images/warring.png" alt="Warring Sign" />
            </div>

            <p>
              <span>Opps.. </span>There was an error logging in. Please click
              the button below to return to the login page
            </p>
            <div class="container-login100-form-btn">
              <button class="login100-form-btn" id="return">
                Return To Login Page
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--insert js file-->
    <script src="Index.js"></script>
  </body>
</html>
